plugins {
	id 'java-library'
	id 'groovy'
	id 'codenarc'
	id 'jacoco'
	id 'distribution'
	id 'maven-publish'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.0.1/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.0.1/maven-publish-support.gradle'

description = 'A simplified API for working with Thymeleaf expressions'
version = '3.1.0-SNAPSHOT'
sourceCompatibility = '1.8'
group = 'nz.net.ultraq.thymeleaf'
year = '2016'

dependencies {
	api 'org.apache.groovy:groovy:4.0.0'
	implementation 'org.thymeleaf:thymeleaf:3.0.15.RELEASE'

	codenarc('org.codenarc:CodeNarc:2.2.0') {
		exclude group: 'org.codehaus.groovy'
	}
	codenarc 'org.apache.groovy:groovy-all:4.0.0'

	testImplementation 'org.spockframework:spock-core:2.2-M1-groovy-4.0'
	testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.36'
}

groovydoc {
	link('https://www.thymeleaf.org/apidocs/thymeleaf/3.0.15.RELEASE/', 'org.thymeleaf.')
}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes('Automatic-Module-Name': 'nz.net.ultraq.thymeleaf.expressionprocessor')
	}
}
