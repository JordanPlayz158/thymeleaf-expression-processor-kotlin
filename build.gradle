apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.3.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.3.0/maven-support.gradle'

//project.name = 'Thymeleaf Expression Proessor'
project.description = 'A simplified API for working with Thymeleaf expressions'
project.archivesBaseName = 'thymeleaf-expression-processor'
project.sourceCompatibility = '1.7'

project.group    = 'nz.net.ultraq.thymeleaf'
project.artifact = 'thymeleaf-expression-processor'
project.version  = '1.1.0-SNAPSHOT'
project.year     = '2016'

dependencies {
	compile(
		'org.codehaus.groovy:groovy:2.4.6',
		'org.thymeleaf:thymeleaf:3.0.0.RELEASE'
	)
}

groovydoc {
	link('http://www.thymeleaf.org/apidocs/thymeleaf/3.0.0.RELEASE/', 'org.thymeleaf.')
}
